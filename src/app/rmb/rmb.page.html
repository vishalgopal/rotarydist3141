<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
  <ion-title>Yellow Pages</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let item of items">
    <ion-card-content>
      <ion-card-title>
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
          <p>{{ item.details }}</p>
      </ion-card-title>
        <ion-button size="small" color="primary" routerLink="/rmb-details/{{ item._id }}">
            View Details
        </ion-button>
    </ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
</ion-footer>

<ion-footer>
  <ion-toolbar>
    <img src="assets/images/320x50-3.jpg" alt="" class="">
  </ion-toolbar>
</ion-footer>
