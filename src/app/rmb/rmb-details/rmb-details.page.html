<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/rmb" text=""></ion-back-button>
        </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card>
        <ion-card-content no-padding> 
        <ion-card-header>
            <h2>{{ rmbDetails.title }}</h2>
            <p>{{ rmbDetails.description }}</p> 
           </ion-card-header>
        </ion-card-content>   
        <ion-card-content>
          <p>{{ rmbDetails.details }}</p>
        </ion-card-content>
      </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <img src="assets/ad_banner.jpeg" alt="" class="">
    </ion-toolbar>
  </ion-footer>
