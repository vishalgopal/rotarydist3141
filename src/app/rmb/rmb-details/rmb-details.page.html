<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/rmb" text=""></ion-back-button>
        </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg social-cards">
    <ion-card>
    <img  src="{{serverURL}}/images/{{ rmbDetails.image }}" onError="this.src='./../../assets/placeholder.jpg';" />
        <ion-card-content no-padding> 
        <ion-card-header>
            <h2>{{ rmbDetails.title }}</h2>
            <p>{{ rmbDetails.description }}</p> 
           </ion-card-header>
        </ion-card-content>   
        <ion-card-content>
          <p>{{ rmbDetails.details }}</p>
        </ion-card-content>
      </ion-card>
</ion-content>

<ion-footer>
    <app-banner-slider></app-banner-slider>
  </ion-footer>
