<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="\dashboard"></ion-back-button>
      </ion-buttons>
    <ion-title>Member's Directory</ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
      <p class="sub-searchbar ion-text-center">Name / Club Name / Classification / Designation / City / Id / Mobile</p>
    </ion-toolbar>
</ion-header>

      <ion-virtual-scroll [items]="userData" *ngIf="userData">
      <!-- <ion-item-sliding *ngFor="let item of userData"> -->
        <ion-item *virtualItem="let item">
          <ion-avatar slot="start">
            <img src="{{ item.avatar }}" onError="this.src='./../../assets/placeholder.jpg';">
          </ion-avatar>
          <ion-label routerLink="/team/{{ item._id }}">
              <h2>{{ item.name.first }} {{ item.name.last }}</h2>
              <h3>{{ item.rotaryDetails.clubName }}</h3>
              <!-- <p>{{ item.businessDetails.classificationProfession }}</p> -->
            </ion-label>
        </ion-item>
