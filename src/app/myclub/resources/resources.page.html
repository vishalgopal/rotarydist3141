<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/myclub"></ion-back-button>
    </ion-buttons>
  <ion-title>Resources</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of resources" (click)="download(item.name,item.link)">      
        <h4>{{item.name}}</h4>
      <ion-icon slot="end"  class="ion-text-end" name="download" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <app-banner-slider></app-banner-slider>
  </ion-footer>
