<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
  <ion-title>Privacy Settings</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="privacyform">
    <ion-list>
      <ion-item>
        <ion-label>Show Personal Details</ion-label>
        <ion-toggle slot="start" formControlName="personal" color="warning" (ionChange)="setPrivacy()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Show Business Details</ion-label>
        <ion-toggle slot="start" formControlName="business" color="warning" (ionChange)="setPrivacy()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Show Family Details</ion-label>
        <ion-toggle slot="start" formControlName="family" color="warning" (ionChange)="setPrivacy()"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
    <app-banner-slider></app-banner-slider>
  </ion-footer>
