<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/dashboard"></ion-back-button>
      </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
      <ion-card-content>
        <ion-card-title>
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
            <p>{{item.details}}</p>
        </ion-card-title>
          <ion-button size="small" color="primary" routerLink="/{{item.link}}" *ngIf="item.link!=''">
              View
          </ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
</ion-footer>

<ion-footer>
    <ion-toolbar>
      <img src="assets/ad_banner.jpeg" alt="" class="">
    </ion-toolbar>
  </ion-footer>
