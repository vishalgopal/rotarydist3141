<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button  defaultHref="/dashboard"></ion-back-button>
      </ion-buttons>
    <ion-title>RMB/Rewards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
      <ion-card-content>
        <!-- if user admin / president / secratary -->
          <ion-fab horizontal="end" vertical="top" slot="fixed">
              <ion-fab-button color="light">
                <ion-icon name="md-more"></ion-icon>
              </ion-fab-button>
              <ion-fab-list>
                <ion-fab-button color="danger">
                  <ion-icon name="trash"></ion-icon>
                </ion-fab-button>
                <ion-fab-button color="secondary">
                  <ion-icon name="create"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          <!-- <ion-item>
            <ion-icon name='text'></ion-icon>
          </ion-item> -->
        <ion-card-title>
            <h3>{{item.title}}</h3>
            <p>{{item.eventdate}}</p>
        </ion-card-title>
          <ion-button size="small" color="primary">
              {{item.description}}
          </ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add" routerLink="/add-announcement" routerDirection="forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-footer>

<ion-footer>
    <ion-toolbar>
      <img src="assets/images/320x50-3.jpg" alt="" class="">
    </ion-toolbar>
  </ion-footer>
