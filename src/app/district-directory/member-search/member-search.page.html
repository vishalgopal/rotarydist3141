<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Members</ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
    </ion-toolbar>
</ion-header> 

<ion-content>
      <ion-list>
        <ion-item  *ngFor="let item of allUserData">
          <ion-avatar slot="start">
            <img src="{{ item.image }}" onError="this.src='./../../assets/placeholder.jpg';">
          </ion-avatar>
          <ion-label routerLink="/team/{{ item._id }}">
              <h2>{{ item.name.fullName }}</h2>
            <p>Member Since - {{ item.rotaryDetails.memberSince}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>

<ion-footer>
  <ion-slides [options]="slideOptsOne">

    <ion-slide>
      <div class="slide">
        <img src="assets/ad_banner.jpeg" alt="" class="">
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide">
        <img src="assets/ad_banner1.jpeg" alt="" class="">
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide">
        <img src="assets/ad_banner2.png" alt="" class="">
      </div>
    </ion-slide>
  </ion-slides>
    <!-- <ion-toolbar>
      <img src="assets/ad_banner.jpeg" alt="" class="">
    </ion-toolbar> -->
  </ion-footer>
