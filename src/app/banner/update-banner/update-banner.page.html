<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Update banner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <form [formGroup]="form">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Banner <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="file" required formControlName="image" (change)="onFileChange($event, 'image')" #fileInput  accept="image/*"></ion-input>
        <img *ngIf="img1;else dbimage" width="100%" src="{{img1}}" />
                
                <ng-template #dbimage>
                    <img src="{{ serverURL }}/images/{{ bannerDetails?.image }}"/>
                </ng-template>
      </ion-item>
      </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" type="button" (click)="submitEvent()" [disabled]="form.invalid" class="ion-no-margin">Save details</ion-button>
    </div>
  </form>
  <!-- <pre>{{ form.value | json}}</pre> -->
</ion-content>
